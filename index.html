<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RTJ Chatty</title>
    <link rel="stylesheet" type="text/css" href="chatty.css">
  </head>
  <body id="bod">
    <div class="messageBox1">
      <label>CHATTY!</label>
      <article id="messageBox">
        <input class="message" type="text" placeholder="Enter Message" size="60">
        <button id="clear">Clear Messages</button>
        <input type="checkbox" name="dark-theme" id="darkTheme">Dark Theme
        <input type="checkbox" name="large-text" id="largeText">Large Text
      </article>
    </div>

    <div id="chatbox">
      <label>Messages</label>
      <textarea name="chatbox" rows="60" cols="145" placeholder="messges appear here"></textarea>

    </div>


    <script src="js/chatty.js"></script>
  </body>
</html>
