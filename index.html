<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RTJ Chatty</title>
    <link rel="stylesheet" type="text/css" href="chatty.css">
  </head>
  <body>
    <div class="messageBox1">
      <label>CHATTY!</label>
      <article id="messageBox">
        <input class="message" type="text" placeholder="Enter Message" size="40">
        <button id="clear">Clear Message Board</button>
        <div id="themeSize">
        <input type="checkbox" name="dark-theme">Dark Theme
        <input type="checkbox" name="large-text">Large Text
        </div>
      </article>
    </div>

    <div id="chatarea">
    <label>Messages</label>
    <textarea id="chatbox" name="chatbox" rows="60" cols="145" placeholder="messges appear here"></textarea>

    </div>


    <script src="js/chatty.js"></script>
  </body>
</html>
